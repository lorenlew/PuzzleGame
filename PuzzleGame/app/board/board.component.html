<button (click)="restartTheGame()">Restart the game</button>

<div>
  <div (click)="tryMoveTileToAnEmptyCell(tile)" *ngFor="let tile of board.randomlyPositionedTiles" class="tile"
       [style.top.px]="getVerticalCssOffset(tile)"
       [style.left.px]="getHorizontalCssOffset(tile)">
    {{tile.value}}
  </div>
</div>

<div *ngIf="isBoardHasOrderedState">
  <span class="success-message">Puzzle solved!</span>
</div>
